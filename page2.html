        /* Glitching text */
        .glitch-text {
            animation: glitch-text 1s infinite;
            position: relative;
        }

        @keyframes glitch-text {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(2px, -1px); text-shadow: 2px 0 magenta; }
            60% { transform: translate(0); opacity: 1; }
            80% { transform: translate(3px, 1px); text-shadow: -2px 0 cyan; }
            100% { transform: translate(0); }
        }

    </style>
